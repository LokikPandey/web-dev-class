<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #body{
        background-color: yellowgreen;
    }
</style>
<body>
    <div id="body"><h1>hello there</h1></div>
    <script>
        let k=1;
        var arr=["red","green","blue","purple","yellow"];
        setInterval(()=>{
            document.getElementById('body').style.backgroundColor=arr[k%5+1];
            k++;
        },1000)
    </script>
</body>
</html>
