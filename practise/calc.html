<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display" placeholder="0">
    <button id="add" onclick="addtodispl('*')">+</button>
    <button id="add" onclick="addtodispl('1')">1</button>
    <button id="add" onclick="addtodispl('2')">2</button>
    <button id="submit" onclick="calcu()">calculate</button>
    <button id="submit" onclick="delete1()">delete</button>
</body>
<script>
    function addtodispl(v)
    {
        document.getElementById('display').value+=v;
    }
    function calcu()
    {
        document.getElementById('display').value=eval(document.getElementById('display').value);
    }
    function delete1()
    {
        document.getElementById('display').value=document.getElementById('display').value.slice(0,-1);
    }
</script>
</html>
