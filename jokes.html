<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    input {
      border: none;
      box-shadow: 1px 1px 1px blue;
    }

    .joke-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-style: italic;
      display: none; 
    }
  </style>
  <script >
    const make = () => {
    var name = document.querySelector("#frnd").value;
    fetch("https://api.chucknorris.io/jokes/random")
        .then((response) => {
            return response.json(); 
        })
        .then((data) => {
            var c = data.value;
            var md = c.replace(/Chuck Norris/g, name);
            var cnt=document.querySelector("#joke-output");
            cnt.style.display = "flex";
            cnt.innerHTML=md;
        })
        .catch((error) => {
            console.error("Error fetching Chuck Norris joke:", error); 
        });
}
  </script>
</head>
<body>
  <label for="frnd">Enter the friend's name you want to make a joke of:</label>
  <input type="text" id="frnd">
  <button type="button" onclick="make()">Generate Joke</button>
  <div id="joke-output" class="joke-container"></div>
</body>
</html>
