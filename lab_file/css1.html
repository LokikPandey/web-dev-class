<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        a{
            font-size: xx-large;
            text-decoration: none;
            color: pink;
            &:active{
                color:blue
            }
            &:visited{
                color: purple;
            }

        }
    </style>
</head>
<body>
    <a href="#" id="hello">this</a>
    <a href="/india" target="_blank">is</a>
    <a href=".">a</a>
    <a href="x">hyperlink</a> 
    <button onclick="fun()">click</button>
</body>
<script>
    const fun=()=>{
        const display=document.getElementById("hello")
        console.log('hi')
        display.innerText="hello";
    }
</script>
</html>
